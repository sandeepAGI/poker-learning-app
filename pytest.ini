[pytest]
# Pytest configuration for Poker Learning App

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = backend/tests tests/e2e

# Markers for test categorization
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium speed)
    e2e: End-to-end browser tests (slow)
    slow: Slow tests (>5 seconds)
    asyncio: Async tests requiring event loop

# Coverage options
[coverage:run]
source = backend/game,backend/main.py,backend/websocket_manager.py
omit =
    */tests/*
    */venv/*
    */node_modules/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
