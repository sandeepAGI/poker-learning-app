name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-asyncio requests

      - name: Run Phase 1-3 tests (fast)
        run: |
          PYTHONPATH=backend python -m pytest \
            backend/tests/test_negative_actions.py \
            backend/tests/test_hand_evaluator_validation.py \
            backend/tests/test_property_based_enhanced.py \
            -v --tb=short

      - name: Run Phase 4 scenario tests
        run: |
          PYTHONPATH=backend python -m pytest \
            backend/tests/test_user_scenarios.py \
            -v --tb=short

      - name: Run Phase 7 WebSocket reliability tests
        run: |
          PYTHONPATH=backend python -m pytest \
            backend/tests/test_websocket_reliability.py \
            -v --tb=short

      - name: Run core regression tests
        run: |
          PYTHONPATH=backend python -m pytest \
            backend/tests/test_action_processing.py \
            backend/tests/test_state_advancement.py \
            backend/tests/test_turn_order.py \
            backend/tests/test_fold_resolution.py \
            -v --tb=short

      # Coverage report disabled - all tests already run in previous steps
      # Re-running all tests with coverage adds 25+ minutes to CI
      # - name: Generate coverage report
      #   run: |
      #     PYTHONPATH=backend python -m pytest \
      #       backend/tests/ \
      #       --cov=backend/game \
      #       --cov=backend/main \
      #       --cov-report=xml \
      #       --cov-report=html \
      #       --cov-report=term-missing
      #
      # - name: Upload coverage reports
      #   uses: codecov/codecov-action@v3
      #   with:
      #     file: ./coverage.xml
      #     flags: backend
      #     name: backend-coverage

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check for build errors
        run: |
          if [ ! -d "frontend/.next" ]; then
            echo "Build failed - .next directory not created"
            exit 1
          fi
          echo "✅ Frontend build successful"

  e2e-tests:
    name: E2E Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-tests, frontend-build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest-asyncio requests

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright
        run: |
          pip install playwright pytest-playwright
          python -m playwright install chromium

      - name: Start backend server
        run: |
          cd backend
          python main.py &
          sleep 5
        env:
          PYTHONUNBUFFERED: 1

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run start &
          sleep 10
        env:
          NODE_ENV: production

      - name: Wait for servers to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/ > /dev/null 2>&1; do sleep 1; done'
          timeout 30 bash -c 'until curl -f http://localhost:3000/ > /dev/null 2>&1; do sleep 1; done'
          echo "✅ Both servers are ready"

      - name: Run E2E critical flows tests
        run: |
          PYTHONPATH=. HEADLESS=true python -m pytest tests/e2e/test_critical_flows.py -v --tb=short
        env:
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Run E2E browser refresh tests
        run: |
          PYTHONPATH=. HEADLESS=true python -m pytest tests/e2e/test_browser_refresh.py -v --tb=short
        env:
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: /tmp/e2e-screenshots/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "✅ Backend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-build.result }}" == "success" ]; then
            echo "✅ Frontend Build: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend Build: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total: 67 tests across 7 phases**" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: 46 tests (Phases 1-4, 7)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E: 21 tests (Phase 5 + browser refresh)" >> $GITHUB_STEP_SUMMARY
