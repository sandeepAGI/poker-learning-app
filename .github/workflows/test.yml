name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-asyncio pytest-timeout requests

      - name: Run all fast backend tests (auto-discovery)
        run: |
          PYTHONPATH=backend python -m pytest backend/tests/ \
            -v --tb=short \
            -m "not slow" \
            --timeout=60 \
            --ignore=backend/tests/test_bugs_real.py \
            --ignore=backend/tests/test_multiple_winners.py

      - name: Test Summary
        if: always()
        run: |
          echo "## Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fast tests executed** (marked with 'not slow')" >> $GITHUB_STEP_SUMMARY
          echo "- All unit tests" >> $GITHUB_STEP_SUMMARY
          echo "- All integration tests" >> $GITHUB_STEP_SUMMARY
          echo "- Poker logic tests" >> $GITHUB_STEP_SUMMARY
          echo "- WebSocket tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Slow tests run nightly** (marked with 'slow')" >> $GITHUB_STEP_SUMMARY
          echo "- Stress tests (200-game marathons)" >> $GITHUB_STEP_SUMMARY
          echo "- Performance benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "- Fuzzing tests" >> $GITHUB_STEP_SUMMARY
          echo "- Concurrency tests" >> $GITHUB_STEP_SUMMARY

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Jest tests
        run: |
          cd frontend
          npm test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check for build errors
        run: |
          if [ ! -d "frontend/.next" ]; then
            echo "Build failed - .next directory not created"
            exit 1
          fi
          echo "✅ Frontend build successful"

  e2e-tests:
    name: E2E Tests (Fast)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest-asyncio requests

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright
        run: |
          pip install playwright pytest-playwright pytest-rerunfailures
          python -m playwright install chromium

      - name: Start backend server
        run: |
          cd backend
          python main.py &
          sleep 5
        env:
          PYTHONUNBUFFERED: 1

      - name: Start frontend server
        run: |
          cd frontend
          npm run build
          npm run start &
          sleep 10
        env:
          NODE_ENV: production

      - name: Wait for servers to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8000/ > /dev/null 2>&1; do sleep 1; done'
          timeout 30 bash -c 'until curl -f http://localhost:3000/ > /dev/null 2>&1; do sleep 1; done'
          echo "✅ Both servers are ready"

      - name: Run E2E critical flows tests
        run: |
          PYTHONPATH=. HEADLESS=true python -m pytest tests/e2e/test_critical_flows.py -v --tb=short --reruns 2 --reruns-delay 2
        env:
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Run E2E browser refresh tests
        run: |
          PYTHONPATH=. HEADLESS=true python -m pytest tests/e2e/test_browser_refresh.py -v --tb=short --reruns 2 --reruns-delay 2
        env:
          FRONTEND_URL: http://localhost:3000
          BACKEND_URL: http://localhost:8000

      - name: Upload E2E screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: /tmp/e2e-screenshots/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Comprehensive Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "✅ Backend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Backend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "✅ Frontend Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Frontend Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ E2E Tests: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ E2E Tests: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage: ~250+ tests**" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ~240 fast tests (auto-discovery)" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: 9 tests (Jest)" >> $GITHUB_STEP_SUMMARY
          echo "- E2E: 2 critical flows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Slow tests (stress, performance, fuzzing) run nightly" >> $GITHUB_STEP_SUMMARY
