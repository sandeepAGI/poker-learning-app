name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend-production.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: poker-api-demo
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        env:
          TEST_MODE: 1
          ANTHROPIC_API_KEY: test-key
        run: |
          cd backend
          # Run only fast regression tests (same as pre-commit hook)
          # Full test suite runs in nightly-tests.yml
          PYTHONPATH=. pytest \
            tests/test_action_processing.py \
            tests/test_state_advancement.py \
            tests/test_turn_order.py \
            tests/test_fold_resolution.py \
            -v --tb=short

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          cd backend
          pip install --target=".python_packages/lib/site-packages" -r requirements.txt

      - name: Create deployment package
        run: |
          cd backend
          # Create zip with pre-installed dependencies
          zip -r ../backend-deploy.zip . \
            -x "tests/*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x "*.pytest_cache/*" \
            -x ".coverage" \
            -x "htmlcov/*"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend-deploy.zip

      - name: Verify deployment
        run: |
          # Wait for deployment to complete
          sleep 30

          # Check health endpoint
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || exit 1

          echo "✅ Backend deployment successful!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Check logs at:"
          echo "https://portal.azure.com"
