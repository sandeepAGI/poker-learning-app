name: Test Suite

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        env:
          TEST_MODE: 1
          ANTHROPIC_API_KEY: test-key
        run: |
          cd backend
          PYTHONPATH=. pytest tests/ -v \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=html \
            --junitxml=junit.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/htmlcov/

      - name: Check test coverage
        run: |
          cd backend
          coverage report --fail-under=70 || echo "‚ö†Ô∏è Coverage below 70% but continuing..."

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint

      - name: Run type check
        run: |
          cd frontend
          npm run type-check || echo "‚ö†Ô∏è Type errors found but continuing..."

      - name: Build application
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_ENVIRONMENT: test
        run: |
          cd frontend
          npm run build

      - name: Check build output
        run: |
          cd frontend
          if [ ! -d "out" ]; then
            echo "‚ùå Build failed - no output directory"
            exit 1
          fi
          echo "‚úÖ Build successful"

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: poker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost/poker_test
        run: |
          cd backend
          alembic upgrade head

      - name: Start backend server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost/poker_test
          JWT_SECRET: test-secret-key
          ANTHROPIC_API_KEY: test-key
          TEST_MODE: 1
        run: |
          cd backend
          python main.py &
          sleep 5

      - name: Test API endpoints
        run: |
          # Health check
          curl -f http://localhost:8000/health

          # Register user
          RESPONSE=$(curl -s -X POST http://localhost:8000/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"testpass123"}')

          TOKEN=$(echo $RESPONSE | jq -r '.token')
          echo "Got token: ${TOKEN:0:20}..."

          # Create game (authenticated)
          curl -f -X POST http://localhost:8000/games \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"num_ai_players":3}'

          echo "‚úÖ Integration tests passed!"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'  # Don't fail on vulnerabilities (for now)

      - name: Check for secrets
        run: |
          echo "Checking for accidentally committed secrets..."

          # Check for common secret patterns
          if grep -r "sk-ant-api" . --exclude-dir=".git" --exclude-dir="node_modules"; then
            echo "‚ùå Found Anthropic API key!"
            exit 1
          fi

          if grep -r "postgresql://.*:.*@" . --exclude-dir=".git" --exclude-dir="node_modules" --exclude="*.md" --exclude="*.yml"; then
            echo "‚ö†Ô∏è Found potential database connection string"
          fi

          echo "‚úÖ No obvious secrets found"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, integration-tests, security-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "üéØ Test Suite Complete!"
          echo ""
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo ""
            echo "‚ùå Some tests failed!"
            exit 1
          fi

          echo ""
          echo "‚úÖ All tests passed!"
