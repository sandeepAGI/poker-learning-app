name: Deploy Frontend to App Service

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-appservice.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_WEBAPP_NAME: poker-frontend-demo
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Next.js application
        env:
          NEXT_PUBLIC_API_URL: https://poker-api-demo.azurewebsites.net
          NEXT_PUBLIC_ENVIRONMENT: production
        run: |
          cd frontend
          npm run build

      - name: Create deployment package
        run: |
          cd frontend
          # Use Next.js standalone output (includes server.js, package.json, node_modules)
          mkdir -p deploy
          cp -r .next/standalone/frontend/* deploy/

          # Copy static assets to the correct location
          cp -r .next/static deploy/.next/static

          # Copy public directory
          cp -r public deploy/public 2>/dev/null || mkdir -p deploy/public

          # Zip the deployment package
          cd deploy
          zip -r ../../frontend-deploy.zip .

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: frontend-deploy.zip

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30

          # Check if frontend is accessible
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net)

          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Frontend deployment successful!"
            echo "Frontend URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          else
            echo "❌ Frontend returned HTTP $RESPONSE (expected 200)"
            echo "Deployment verification failed!"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Check logs above."
