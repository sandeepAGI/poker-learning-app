name: Nightly E2E & Visual Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Run at 2 AM UTC daily
  workflow_dispatch:  # Allow manual trigger

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Playwright
        run: npm ci && npx playwright install chromium

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run E2E tests
        env:
          TEST_MODE: '1'
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-failures
          path: test-results/
          retention-days: 7

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Install Playwright
        run: npm ci && npx playwright install chromium

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Run visual regression tests
        env:
          TEST_MODE: '1'
        run: npx playwright test test_visual_regression.spec.ts

      - name: Upload visual diffs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-diffs
          path: tests/e2e/*-snapshots/
          retention-days: 14

  notification:
    name: Send Notifications
    needs: [e2e-tests, visual-regression]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify on failure
        run: |
          echo "Nightly tests failed!"
          echo "Check https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
