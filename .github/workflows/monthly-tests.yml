name: Monthly Marathon Tests

on:
  schedule:
    # Run on 1st of every month at 2 AM UTC
    - cron: '0 2 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  monthly-marathon-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours for entire job

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Python dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node dependencies
        run: |
          cd frontend
          npm ci

      - name: Start Backend Server
        run: |
          cd backend
          nohup python main.py > backend.log 2>&1 &
          echo $! > backend.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/ > /dev/null; then
              echo "Backend server is ready"
              break
            fi
            echo "Waiting for backend server... ($i/30)"
            sleep 2
          done
          if ! curl -s http://localhost:8000/ > /dev/null; then
            echo "Backend server failed to start"
            cat backend.log
            exit 1
          fi

      - name: Start Frontend Server
        run: |
          cd frontend
          nohup npm run dev > frontend.log 2>&1 &
          echo $! > frontend.pid
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000/ > /dev/null; then
              echo "Frontend server is ready"
              break
            fi
            echo "Waiting for frontend server... ($i/30)"
            sleep 2
          done
          if ! curl -s http://localhost:3000/ > /dev/null; then
            echo "Frontend server failed to start"
            cat frontend.log
            exit 1
          fi

      - name: Run Monthly Marathon Tests
        run: |
          echo "üèÉ‚Äç‚ôÇÔ∏è Running monthly marathon tests (fuzzing + stress)..."
          echo "Expected runtime: 2-3 hours"
          PYTHONPATH=backend pytest backend/tests/ \
            -v --tb=long \
            -m "monthly" \
            --timeout=3600 \
            --timeout-method=thread
        continue-on-error: false

      - name: Upload Backend Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: backend/backend.log

      - name: Upload Frontend Logs on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-logs
          path: frontend/frontend.log

      - name: Cleanup Servers
        if: always()
        run: |
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) || true
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) || true
          fi

      - name: Report Results
        if: always()
        run: |
          echo "üìä Monthly Marathon Tests Summary"
          echo "==================================="
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ All marathon tests passed!"
            echo "Next run: 1st of next month at 2 AM UTC"
          else
            echo "‚ùå Some marathon tests failed"
            echo "Check artifacts for server logs"
          fi
