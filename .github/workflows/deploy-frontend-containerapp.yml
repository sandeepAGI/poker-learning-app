name: Deploy Frontend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-containerapp.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  AZURE_CONTAINER_APP_NAME: poker-frontend
  AZURE_RESOURCE_GROUP: poker-demo-rg
  AZURE_CONTAINER_ENV: poker-app-env
  AZURE_CONTAINER_REGISTRY: pokerlearningacr
  IMAGE_NAME: poker-frontend

jobs:
  build-and-deploy:
    name: Build and Deploy to Container Apps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://poker-api-demo.azurewebsites.net
            NEXT_PUBLIC_ENVIRONMENT=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          containerAppEnvironment: ${{ env.AZURE_CONTAINER_ENV }}
          targetPort: 8080
          ingress: external
          acrName: ${{ env.AZURE_CONTAINER_REGISTRY }}
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}

      - name: Get Container App URL
        id: get-url
        run: |
          URL=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "app_url=https://$URL" >> $GITHUB_OUTPUT
          echo "Container App URL: https://$URL"

      - name: Wait for deployment
        run: |
          echo "Waiting for Container App to be ready..."
          sleep 30

      - name: Verify deployment
        run: |
          APP_URL="${{ steps.get-url.outputs.app_url }}"
          echo "Testing $APP_URL"

          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL")

          if [ "$RESPONSE" = "200" ]; then
            echo "✅ Frontend deployment successful!"
            echo "Frontend URL: $APP_URL"
          else
            echo "❌ Frontend returned HTTP $RESPONSE (expected 200)"
            echo "Deployment verification failed!"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Deployment failed! Check logs above."
